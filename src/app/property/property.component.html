<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <div class="ibox-tools pull-right">
      <br />
      <a [routerLink]="['./add']" class="btn btn-primary">Add New Property</a>
    </div>
    {{ organizationName }}
    <h2>{{ organizationName }}</h2>
    <ol class="breadcrumb">
      <li>
        Home
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-4" *ngFor="let property of properties">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h3>{{property.name}}</h3>
        </div>
        <div class="ibox-content">
          <p>
            <small>{{property.addressLine1}}</small>
          </p>
          <p>
            <small>{{property.addressLine2}}</small>
          </p>
          <p>
            <small>
                <i class="fa fa-globe"></i>
                        <a href='http://{{property.urlPrefix}}.propship.com' ta target="_blank"> {{property.urlPrefix}} </a>
            </small>
          </p>
          <div>
            <a class="btn btn-primary" href="/users/{{property.id}}">User Management</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
